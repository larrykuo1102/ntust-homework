<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>N Queens Puzzle</title>
</head>
<body>
    <h1>N Queens Puzzle Solver</h1>
    
    <label for="queenCount">Select the number of queens:</label>
    <input type="number" id="queenCount" min="4" value="8">
    <label for="queenPositions">Enter queen positions (e.g., [[5, 8], [3, 7], ...]):</label>
    <input type="text" id="queenPositions" value="[[8, 8], [2, 7], [4, 6], [1, 5], [7, 4], [5, 3], [3, 2], [6, 1]]" placeholder="Enter queen positions">
    <button onclick="generateChessboard()">Generate Chessboard</button>
    <div class="chessboard" id="chessboard"></div>
    <script src="script.js"></script>
</body>
</html>
